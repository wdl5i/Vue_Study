<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="example1" class="static"
     v-bind:class="{ active: isActive, 'text-danger': hasError }">
</div>

<div id="example2" v-bind:class="classObject"></div>

<div id="example3" v-bind:class="classObject"></div>

<div id="example4" v-bind:class="[activeClass, errorClass]"></div>

<div id="example5" v-bind:class="[isActive ? activeClass : '', errorClass]"></div>

<div id="example6" v-bind:class="[{ active: isActive }, errorClass]"></div>

<my-component class="baz boo"></my-component>

<div id="example8" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>

<div id="example9" v-bind:style="styleObject"></div>


<script src="../js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script>
    var vm1 = new Vue({
        el: '#example1',
        data: {
            isActive: true,
            hasError: false
        }
    })

    var vm2 = new Vue({
        el: '#example2',
        data: {
            classObject: {
                active: true,
                'text-danger': false
            }
        }
    })

    var vm3 = new Vue({
        el: '#example3',
        data: {
            isActive: true,
            error: null
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }
    })

    var vm4 = new Vue({
        el: '#example4',
        data: {
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })

    var vm5 = new Vue({
        el: '#example5',
        data: {
            isActive: true,
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })

    var vm6 = new Vue({
        el: '#example6',
        data: {
            isActive: true,
            errorClass: 'text-danger'
        }
    })

    Vue.component('my-component', {
        template: '<p class="foo bar">Hi</p>'
    })

    var vm8 = new Vue({
        el: '#example8',
        data: {
            activeColor: 'red',
            fontSize: 30
        }
    })


    var vm9 = new Vue({
        el: '#example9',
        data: {
            styleObject: {
                color: 'red',
                fontSize: '13px'
            }
        }
    })

</script>


</body>
</html>
