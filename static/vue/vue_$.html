<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="example">
    <p>{{a}}</p>
    <button v-on:click="changeValue">click to change value</button>
</div>


<script src="../js/vue.js"></script>
<script>
    var data = { a: 1 }
    var vm = new Vue({
        el: '#example',
        data: data,
        methods:{
            changeValue:function(){
                data.a = 2;
            }
        }
    });

    console.log(vm.$data === data); // => true
    console.log(vm.$el === document.getElementById('example')); // => true

    // $watch 是一个实例方法
    vm.$watch('a', function (newValue, oldValue) {
        // 这个回调将在 `vm.a` 改变后调用
        console.log(newValue);
        console.log(oldValue);
    })

</script>


</body>
</html>
